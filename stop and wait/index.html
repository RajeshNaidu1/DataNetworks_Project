<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script type="text/javascript" src="./index.js" defer></script>
    <style>
        .home-btn a{
            font-size: 25px;
            color: white;
          }
    </style>
</head>
<body>
        <nav id="navbar">
        <h1 class="h=nav-heading">Stop and Wait ARQ</h1>
        <div class="static">
            <span class="home-btn"><a href="../index.html" style="text-decoration:none"><i class="fa fa-home"></i></a></span>
        </div>  
      </nav>
    <div id="root">
        <div class="App">
            <header class="App-header">
                <div class="transmission-Info">
                    Packet Transmission Info:<br>
                    Packet sent:&nbsp;<span id="packet-sent">0</span>
                </div>
                <div class="buttons">
                    <div class="input-bar">
                        <label>Packet speed</label>
                        <input class="input" value="10" id="packet-speed">
                    </div>
                    <div class="input-bar">
                        <label>Time Out</label>
                        <input class="input" value="30" id="Time-out">
                    </div>
                    <div class="input-bar">
                        <label>window Size</label>
                        <input class="input" value="1" id="window-size" disabled>
                    </div>
                    <div class="input-bar" id="start-wrapper">
                        <label>Start sim..</label>
                        <button class="input-btn" id="start-simulation">Start</button>
                    </div>
                    <div class="input-bar" id = "stop-wrapper">
                        <label>Stop sim..</label>
                        <button class="input-btn" id="stop-simulation">Stop</button>
                    </div>
                </div>
                <section class="simulation">
                    <div class="goback-N">
                        <div class="sender-wrapper">
                            <div class="sender" style="transform: translateX(0px);">
                                
                            </div>
                        </div>
                        <div class="reciever-wrapper">
                            <div class="reciever" style="transform: translateX(0px);">
                            </div>
                        </div>
                    </div>
                </section>
            </header>
        </div>
    </div>
    <script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }
      
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
      var prevScrollpos = window.pageYOffset;
      window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("navbar").style.top = "0";
        } else {
          document.getElementById("navbar").style.top = "-85px";
        }
        prevScrollpos = currentScrollPos;
      }

    </script>          
</body>
</html>
